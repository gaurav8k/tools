<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chatbot-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }

        .controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .voice-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .voice-button.listening {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            animation: pulse 1.5s infinite;
        }

        .voice-button.speaking {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            animation: pulse 1s infinite;
        }

        .text-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #f44336;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .voice-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: voiceWave 1s infinite;
        }

        @keyframes voiceWave {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="header">
            <h1>ðŸŽ¤ Voice Chatbot</h1>
            <div class="status" id="status">Ready to chat</div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message bot-message">
                Hello! I'm your voice assistant. You can speak to me or type your message. How can I help you today?
            </div>
        </div>
        
        <div class="controls">
            <button class="voice-button" id="voiceButton" title="Click and speak">
                ðŸŽ¤
                <div class="voice-indicator" id="voiceIndicator" style="display: none;"></div>
            </button>
            <input type="text" class="text-input" id="textInput" placeholder="Type your message here..." maxlength="500">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        class VoiceChatbot {
            constructor() {
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.isListening = false;
                this.isSpeaking = false;
                
                this.initializeElements();
                this.initializeSpeechRecognition();
                this.setupEventListeners();
                this.responses = this.initializeResponses();
            }

            initializeElements() {
                this.chatArea = document.getElementById('chatArea');
                this.voiceButton = document.getElementById('voiceButton');
                this.textInput = document.getElementById('textInput');
                this.sendButton = document.getElementById('sendButton');
                this.status = document.getElementById('status');
                this.voiceIndicator = document.getElementById('voiceIndicator');
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                } else if ('SpeechRecognition' in window) {
                    this.recognition = new SpeechRecognition();
                } else {
                    this.showError('Speech recognition not supported in this browser');
                    return;
                }

                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'en-US';
                this.recognition.maxAlternatives = 1;

                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateVoiceButton();
                    this.updateStatus('Listening...');
                };

                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    this.processUserInput(transcript);
                };

                this.recognition.onerror = (event) => {
                    this.handleSpeechError(event.error);
                };

                this.recognition.onend = () => {
                    this.isListening = false;
                    this.updateVoiceButton();
                    this.updateStatus('Ready to chat');
                };
            }

            setupEventListeners() {
                this.voiceButton.addEventListener('click', () => {
                    if (this.isListening) {
                        this.stopListening();
                    } else {
                        this.startListening();
                    }
                });

                this.sendButton.addEventListener('click', () => {
                    const text = this.textInput.value.trim();
                    if (text) {
                        this.processUserInput(text);
                        this.textInput.value = '';
                    }
                });

                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendButton.click();
                    }
                });

                // Stop speech when user starts typing
                this.textInput.addEventListener('input', () => {
                    if (this.isSpeaking) {
                        this.synthesis.cancel();
                        this.isSpeaking = false;
                        this.updateVoiceButton();
                    }
                });
            }

            initializeResponses() {
                return {
                    greetings: [
                        "Hello! How can I help you today?",
                        "Hi there! What can I do for you?",
                        "Greetings! How may I assist you?",
                        "Hey! What's on your mind?"
                    ],
                    questions: {
                        "how are you": "I'm doing great, thank you for asking! How are you doing?",
                        "what's your name": "I'm your voice assistant chatbot. You can call me Bot!",
                        "what can you do": "I can chat with you using voice or text. I can answer questions, have conversations, and help with various topics!",
                        "what time is it": `The current time is ${new Date().toLocaleTimeString()}`,
                        "what day is it": `Today is ${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`,
                        "tell me a joke": "Why don't scientists trust atoms? Because they make up everything!",
                        "help": "I'm here to chat with you! You can ask me questions, have a conversation, or just say hello. Use the microphone button to speak or type your message."
                    },
                    fallback: [
                        "That's interesting! Tell me more about that.",
                        "I see. What else would you like to know?",
                        "Thanks for sharing that with me!",
                        "That's a good point. What do you think about it?",
                        "I appreciate you telling me that. How can I help you further?"
                    ]
                };
            }

            startListening() {
                if (!this.recognition) {
                    this.showError('Speech recognition not available');
                    return;
                }

                if (this.isSpeaking) {
                    this.synthesis.cancel();
                    this.isSpeaking = false;
                }

                try {
                    this.recognition.start();
                } catch (error) {
                    this.showError('Could not start speech recognition');
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
            }

            processUserInput(input) {
                if (!input.trim()) return;

                this.addMessage(input, 'user');
                
                // Simple delay to simulate processing
                setTimeout(() => {
                    const response = this.generateResponse(input);
                    this.addMessage(response, 'bot');
                    this.speak(response);
                }, 300);
            }

            generateResponse(input) {
                const lowerInput = input.toLowerCase();
                
                // Check for greetings
                if (lowerInput.includes('hello') || lowerInput.includes('hi') || lowerInput.includes('hey')) {
                    return this.getRandomResponse(this.responses.greetings);
                }

                // Check for specific questions
                for (const [question, answer] of Object.entries(this.responses.questions)) {
                    if (lowerInput.includes(question)) {
                        return answer;
                    }
                }

                // Check for goodbyes
                if (lowerInput.includes('bye') || lowerInput.includes('goodbye') || lowerInput.includes('see you')) {
                    return "Goodbye! It was nice chatting with you. Come back anytime!";
                }

                // Check for thanks
                if (lowerInput.includes('thank')) {
                    return "You're welcome! Is there anything else I can help you with?";
                }

                // Default response
                return this.getRandomResponse(this.responses.fallback);
            }

            getRandomResponse(responses) {
                return responses[Math.floor(Math.random() * responses.length)];
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = text;
                this.chatArea.appendChild(messageDiv);
                this.chatArea.scrollTop = this.chatArea.scrollHeight;
            }

            speak(text) {
                if (!this.synthesis) {
                    this.showError('Speech synthesis not supported');
                    return;
                }

                // Cancel any ongoing speech
                this.synthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1;

                utterance.onstart = () => {
                    this.isSpeaking = true;
                    this.updateVoiceButton();
                    this.updateStatus('Speaking...');
                };

                utterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateVoiceButton();
                    this.updateStatus('Ready to chat');
                };

                utterance.onerror = (event) => {
                    this.isSpeaking = false;
                    this.updateVoiceButton();
                    this.showError('Speech synthesis error');
                };

                this.synthesis.speak(utterance);
            }

            updateVoiceButton() {
                this.voiceButton.classList.remove('listening', 'speaking');
                this.voiceIndicator.style.display = 'none';
                
                if (this.isListening) {
                    this.voiceButton.classList.add('listening');
                    this.voiceIndicator.style.display = 'block';
                    this.voiceButton.innerHTML = 'ðŸ”´<div class="voice-indicator" style="display: block;"></div>';
                } else if (this.isSpeaking) {
                    this.voiceButton.classList.add('speaking');
                    this.voiceButton.innerHTML = 'ðŸ”Š';
                } else {
                    this.voiceButton.innerHTML = 'ðŸŽ¤';
                }
            }

            updateStatus(message) {
                this.status.textContent = message;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${message}`;
                this.chatArea.appendChild(errorDiv);
                this.chatArea.scrollTop = this.chatArea.scrollHeight;
                
                // Remove error message after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            handleSpeechError(error) {
                let errorMessage = 'Speech recognition error';
                
                switch (error) {
                    case 'network':
                        errorMessage = 'Network error during speech recognition';
                        break;
                    case 'not-allowed':
                        errorMessage = 'Microphone access denied. Please allow microphone access.';
                        break;
                    case 'no-speech':
                        errorMessage = 'No speech detected. Please try again.';
                        break;
                    case 'aborted':
                        errorMessage = 'Speech recognition aborted';
                        break;
                    case 'audio-capture':
                        errorMessage = 'Audio capture failed. Check your microphone.';
                        break;
                    default:
                        errorMessage = `Speech recognition error: ${error}`;
                }
                
                this.showError(errorMessage);
                this.updateStatus('Ready to chat');
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceChatbot();
        });
    </script>
</body>
</html>
